<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <title>Store Front</title>
  </head>
  <body>
    <h1>Pat's Salmon Cookies</h1>
    <a href="index.html">Home</a>

    <form id="cookieStoreForm">
      <fieldset>
        <legend>Cookie Store Creator</legend>
        <ul>
        <label for="city">City Location</label>
        <input type="text" name="city" />
      
        <label for="minCust">Min Hourly Customers</label>
        <input type="text" name="minCust" />

        <label for="maxCust">Max Hourly Customers</label>
        <input type="text" name="maxCust" />

        <label for="avgCookieSale">Average Cookie Sale</label>
        <input type="text" name="avgCookieSale" />
        
        </ul>
        <input type="submit" />
      </fieldset>
    </form>
    <ul id="theForm"></ul>

    <h1 id="pageTitle"></h1>

    <table id="storeTable"></table>
  </body>
  <script src="app.js"></script>
</html>
